<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dash1 Dev Login</title>
<style type="text/css">
* {
margin:0;
padding:0;
}
body {
font-family: sans-serif;
font-size: 16px;
color: #111;
background: #fff;
}
#loginform fieldset {
width:340px;
min-width:340px;
margin: 15px auto;
}
#loginform legend {
margin-left:15px;
}
#loginform label {
position:relative;
display:block;
margin:15px;
width: 300px;
height:2em;
}
#loginform label input {
position:absolute;
display:block;
width:190px;
height:1.7em;
right:10px;
top:-5px;
}
#loginform input[type="submit"] {
margin:15px;
height:2em;
padding:0 5px;
}
</style>
</head>
<body>
<form id="loginform" method="post"><fieldset><legend>Login</legend>
<label>Username: <input name="username" type="text" /></label>
<label>Password: <input name="password" type="password" /></label>
<input type="submit" />
</form>
</body>
</html>
